<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task4</title>
        <link rel="stylesheet" href="task4.css">
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <span id="header-close">关闭</span>
                <p>登录</p>
                <span id="header-register">注册</span>
            </div>
            <form class="enter">
                <ul class="list">
                    <li>
                        <!-- <label> 标签为 input 元素定义标注（标记）。
                        label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。
                        如果您在 label 元素内点击文本，就会触发此控件。
                        就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
                        <label> 标签的 for 属性应当与相关元素的 id 属性相同。 -->
                        <label for="username">
                            <img src="username.png">
                        </label>
                        <input type="text" name="username" value placeholder="请输入手机号" maxlength="11">
                    </li>
                    <li>
                        <label for="code">
                            <img src="code.png" alt="">
                        </label>
                        <!-- placeholder 规定帮助用户填写输入字段的提示。 -->
                        <input type="text" name="username" value placeholder="请输入密码" maxlength="16">
                    </li>
                </ul>
                <button type="submit" name="button">
                    <span>登录</span>
                </button>
                <a href="">忘记密码</a>
            </form>
        </div>
    </body>
</html>
